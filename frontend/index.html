<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="title-section">
            <img src="./assets/yt-logo.png" alt="Logo">
            <h2>MeTube<sup>IT</sup></h2>
        </div>
        <div class="search-section">
            <input type="search" name="search" id="search-bar" placeholder="Cerca">
        </div>
        <div class="info-section">
            <i class="fa-sharp fa-solid fa-video"></i>  
            <div class="user-icon"></div>          
        </div>
    </header>

    <main>
        <section class="aside-section">
            <div class="main-icons-section">
                <i id="home-icon" class="fa-solid fa-house"></i>
                <label for="home-icon">Home</label>
                <i id="heart-icon" class="fa-solid fa-heart"></i>
                <label for="heart-icon">Iscrizioni</label>
            </div>
        </section>
        <section class="main-videos-section">
            <div class="video-container">
                <img alt="Ciao" src="https://images.unsplash.com/photo-1675789652587-5765ab02ec80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"></img>
                <div class="video-info">
                    <div class="post-user"></div>
                    <!-- <img src="https://images.unsplash.com/photo-1675611559364-4b3e04347077?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80" alt="P"> -->
                    <div class="text-info">
                        <h4 class="video-title">Lorem ipsum dolor sit amet, consectetur adipisicing</h4>
                        <p>Medved</p>
                    </div>
                    
                </div>

            </div>
        </section>
    </main>
</body>
</html>
